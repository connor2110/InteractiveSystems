 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Warnes' rel='stylesheet'>
	<link rel="stylesheet" href="aboutstyle.css"/>
	
	<!--External libraries-->
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--Scripts-->
	<script src="script/google_map.js"></script>
	
	<title>Street Racing</title>
</head>
<body>
	<div id="site-header" class="container-fluid">
 		<ul class="nav nav-pills nav-justified">
   			<li><a href="index.html"><img class="logo" src="img/logo.png" alt="Street Racing logo"></a></li>
   			<li><a href="create_race.html"><div class="button">
				<h3>Create New Race</h3>
			</div></a></li>
   			<li><a href="leaderboard.html"><div class="button">
				<h3>Leaderboard</h3>
			</div></a></li>
   			<li><a href="myprofile.html"><div class="button">
				<h3>My Profile</h3>
			</div></a></li>
			<li><a href="login.html"><div class="button">
				<h4>Log Out</h4>
			</div></a></li>
  		</ul>
	</div>

<div id="map-section" class="container-fluid">
	<div id="map"></div>
</div>

<div class="container">
	<div class="col-sm-1" align="center">
		<div id="control-zoom-out" class="control-ui" title = "Click to zoom out">
			<div id="control-text" class="control-text">
				<p style="font-size: 32pt">-</p>
			</div>
		</div>
	</div>
	<div id="column-zoom-in" class="col-sm-1" align="center">
		<div id="control-zoom-in" class="control-ui" title = "Click to zoom in">
			<div id="control-text" class="control-text">
				<p style="font-size: 32pt">+</p>
			</div>
		</div>
	</div>
	<div class="col-sm-6"></div>
	<div id="column-map-view" class="col-sm-1" align="center">
		<div id="control-map-view" class="control-ui" title = "Click for map view">
			<div id="control-text" class="control-text">
				<p>Map view</p>
			</div>
		</div>
	</div>

	<div class="col-sm-1" align="center">
		<div id="control-street-view" class="control-ui" title = "Click for street view">
			<div id="control-text" class="control-text">
				<p>Street view</p>
			</div>
		</div>
	</div>
	<div class="col-sm-2"></div>
</div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDH0IwlooTMJ3s3Syt0wkCOvHe2s-y9yRk&callback=initMap"></script>


</body>
</html>
